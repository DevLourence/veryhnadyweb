<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Very Handy Solution, Inc.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div class="glass w-full max-w-md p-10 rounded-[40px] shadow-2xl border border-white text-center">
        <h1 class="text-3xl font-black text-blue-600 uppercase mb-2 tracking-tighter">Very Handy Solution</h1>
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-10">Security Protocol</p>

        <div id="reset-view">
            <h2 class="text-xl font-black text-slate-800 uppercase mb-4 tracking-tight">Define New Password</h2>
            <form id="form-reset" class="space-y-4">
                <input type="password" id="pass" placeholder="New Secure Password" required
                    class="w-full p-4 bg-slate-100 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-600 font-bold transition">
                <input type="password" id="pass-confirm" placeholder="Confirm Password" required
                    class="w-full p-4 bg-slate-100 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-600 font-bold transition">
                <button type="submit" id="btn-submit"
                    class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase tracking-widest text-xs shadow-xl hover:bg-slate-900 transition-all transform hover:-translate-y-1">Apply
                    Security Upgrade</button>
            </form>
        </div>

        <div id="error-view" class="hidden">
            <h2 class="text-xl font-black text-red-600 uppercase mb-4">Link Expired</h2>
            <p class="text-slate-500 mb-8 text-sm font-medium">This recovery link is invalid or has timed out.</p>
            <a href="index.html"
                class="block bg-slate-900 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest transition transform hover:scale-105">Return
                to Homepage</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qakgewjfhemqgxxfcdvi.supabase.co'.trim();
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFha2dld2pmaGVtcWd4eGZjZHZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3ODk5MTcsImV4cCI6MjA4NDM2NTkxN30.JIcu_7Veehn370s6e0L60R5gtGKQG7ZmVwnOpKREXlo'.trim();
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Supabase handles recovery via access_token in the URL fragment
        async function init() {
            const { data, error } = await _supabase.auth.getSession();
            if (error || !data.session) {
                document.getElementById('reset-view').classList.add('hidden');
                document.getElementById('error-view').classList.remove('hidden');
            }
        }

        document.getElementById('form-reset').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const p1 = document.getElementById('pass').value;
            const p2 = document.getElementById('pass-confirm').value;

            if (p1 !== p2) return alert("⚠️ Mismatch: Passwords do not align.");
            if (p1.length < 6) return alert("⚠️ Weakness detected: Password must be at least 6 characters.");

            btn.disabled = true; btn.innerText = "UPGRADING SECURITY...";
            try {
                const { error } = await _supabase.auth.updateUser({ password: p1 });
                if (error) throw error;
                alert("✅ Success: Security parameters updated. Proceeding to login.");
                window.location.href = 'index.html';
            } catch (err) {
                alert("Upgrade Failed: " + err.message);
                btn.disabled = false; btn.innerText = "Apply Security Upgrade";
            }
        });

        init();
    </script>
</body>

</html>
