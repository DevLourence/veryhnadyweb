<div
    style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f1f5f9; padding: 40px 0; width: 100%;">
    <div
        style="max-width: 500px; margin: 0 auto; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
        <!-- Header -->
        <div style="background-color: #0f172a; padding: 32px; text-align: center;">
            <h1
                style="color: #ffffff; margin: 0; font-size: 24px; font-weight: 800; letter-spacing: -0.025em; text-transform: uppercase;">
                VeryHandy</h1>
        </div>

        <!-- Content -->
        <div style="padding: 40px 32px; text-align: center;">
            <div style="margin-bottom: 24px;">
                <div
                    style="display: inline-block; padding: 12px; background-color: #eff6ff; border-radius: 12px; margin-bottom: 16px;">
                    <span style="font-size: 24px;">üîê</span>
                </div>
                <h2 style="margin: 0; color: #1e293b; font-size: 20px; font-weight: 700;">Password Reset Request</h2>
            </div>

            <p style="color: #64748b; font-size: 16px; line-height: 1.5; margin: 0 0 24px 0;">
                We received a request to reset your VeryHandy account password. Enter the following code to proceed:
            </p>

            <!-- OTP Box -->
            <div
                style="background-color: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 12px; padding: 24px; margin: 0 0 24px 0;">
                <span
                    style="display: block; font-family: 'Courier New', monospace; font-size: 36px; font-weight: 800; letter-spacing: 8px; color: #2563eb; line-height: 1;">
                    {{ .Token }}
                </span>
            </div>

            <p style="color: #94a3b8; font-size: 13px; line-height: 1.5; margin: 0;">
                If you didn't request this change, you can safely ignore this email.
            </p>
        </div>

        <!-- Footer -->
        <div style="background-color: #f8fafc; padding: 24px; text-align: center; border-top: 1px solid #e2e8f0;">
            <p style="color: #cbd5e1; font-size: 12px; margin: 0;">
                ¬© VeryHandy Home Services<br>
                Secure Account System
            </p>
        </div>
    </div>
</div>
